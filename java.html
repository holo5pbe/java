<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset ="UTF-8">
   <title>Java animacion</title>
</head>
<body>
   <style>
       .cubo{
           position: absolute;
           background-color: black;
           width: 50px;
           height: 50px;
           margin-top: 5%;
       }
   </style>
   
   <div style="text-align:center">
    <button id="left" class="fa fa-backward"></button>
    <button id="right" class="fa fa-forward"></button>
    <button id="up" class="fa fa-caret-up"></button>
    <button id="down" class="fa fa-caret-down"></button>
    <div class="cubo"></div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
   <script>
       $(function(){
          $('#left').click(function(){
            $('.cubo').animate({ 'left':'-=50px'});
            console.log('left');
          });
          $('#right').click(function(){
           $('.cubo').animate({'left':'+=50px'});
           console.log('rigth');
           });
           $('#up').click(function(){
            $('.cubo').animate({'top':'-=50px'});
            console.log('up');
            });
           $('#down').click(function(){
             $('.cubo').animate({'top':'+=50px'});
             console.log('down');
             });

          
         });
   </script>
</body>
</html>
